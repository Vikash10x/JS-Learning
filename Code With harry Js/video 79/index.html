        function script() {
            return new Promise((_, reject) => {
                setTimeout(() => {
                    reject("Promise rejected after 3 seconds")
                }, 3000);
            })
        }
        async function main() {
            try {
                let a = await script();
                console.log(a);

                console.log("Error mil gaya ha bhai.");
                alert("Error caught: " + error);

        }
